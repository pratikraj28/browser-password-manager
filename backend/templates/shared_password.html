<!-- templates/shared_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Password</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        .password-box { font-size: 18px; background: #f4f4f4; padding: 20px; border-radius: 10px; }
        .hidden { font-family: monospace; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Shared with You</h2>
        <div class="password-box">
            <p><strong>Website:</strong> {{ website }}</p>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Password:</strong> <span id="password" class="hidden">•••••••••</span>
                <button onclick="revealPassword()">Reveal</button></p>
        </div>
    </div>

    <script>
        function revealPassword() {
            document.getElementById("password").textContent = "{{ password }}";
        }
    </script>
</body>
</html>
